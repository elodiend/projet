<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePlay</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/inscription.css">
    <link href="https://fonts.cdnfonts.com/css/roboto-3" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <label class="toggle" for="toggle">☰</label>
            <input type="checkbox" id="toggle">
            <div class="navcontain">
                <div class="home">
                    <a href="./index.html"><img src="./assets/Images/Sans titre 2.png" width="90%" alt="accueil" />
                        <span>Accueil</span> </a>
                </div>

                <form class="plateforme" name="plateforme">
                    <select name="plateformelist" onChange="change()" size="1">
                        <option value="" disabled selected>Plateforme</option>
                        <option value="./pc.html">PC</option>
                        <option value="./ps5.html">PS5/PS4</option>
                        <option value="./xbox.html">XBOX</option>
                        <option value="./switch.html">SWITCH</option>
                    </select>
                </form>

                <form class="genre" name="genre">
                    <select name="genrelist" onChange="change1()" size="1">
                        <option value="" disabled selected>Genre</option>
                        <option value="./fps.html">FPS</option>
                        <option value="./rpg.html">RPG</option>
                        <option value="./aventure.html">Aventure</option>
                        <option value="./horreur.html">Horreur</option>
                    </select>
                </form>

                <div class="search">
                    <form class="research" action="">
                        <input class="search-input" type="search" id="'recherche" name="q"
                            placeholder="Nom du jeu..." />
                        <button class="researchbtn"><img src="./assets/Images/icons8-loupe-32.png" alt=""
                                width="25px"></button>
                    </form>
                </div>

                <div class="filter">
                    <a href="./Rechercheavancée.html"><span>Recherche avancée</span></a>
                </div>

                <div class="login">
                    <img src="./assets/Images/icons8-male-user-32.png" alt="" width="25px" /><a href="./connexion.html">
                        Connexion</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="containinscr">
            <form class="inscription" method="post" id="forminscription">
                <div class="titleinscription">
                    <h2>Inscription</h2>
                    <hr>
                </div>

                <div class="champ">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" name="pseudo" required>
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="*************" required>
                    <label for="passwordconfirm">Confirmer le mot de passe</label>
                    <input type="password" id="passwordconfirm" name="passwordconfirm" placeholder="*************"
                        required>
                    <label for="mail">Adresse mail</label>
                    <input type="email" id="mail" name="mail" placeholder="exemple@gmail.fr" required>
                    <label for="birth">Date de naissance</label>
                    <input type="text" id="birth" name="birth" placeholder="JJ/MM/AAAA" required>
                </div>
                <div class="radio">
                    <label for="man">
                        <input type="radio" id="man" name="gender" value="Homme" required>
                        Homme</label>

                    <label for="woman">
                        <input type="radio" id="woman" name="gender" value="Femme">
                        Femme</label>

                    <label for="nb">
                        <input type="radio" id="nb" name="gender" value="NB">
                        Non binaire</label>
                </div>
                <p>Niveau de jeu</p>
                <div class="radio">
                    <label for="occasionnel"><input type="radio" id="occasionnel" name="level" value="occasionnel"
                            required>
                        Occasionnel</label>
                    <label for="intermediaire"><input type="radio" id="intermediaire" name="level"
                            value="intermediaire">
                        Intermédiaire</label>
                    <label for="expert"><input type="radio" id="expert" name="level" value="expert">
                        Expérimenté</label>
                </div>
                <div class="formvalide">
                    <input type="submit" value="Valider">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <a href="">Nous contacter</a>
        <a href="">FAQ</a>
        <a href="">Informations légales</a>
        <a href="">Politique de confidentialité</a>
        <a href="">CGU</a>
        <a href="">Cookies</a>
        <div class="copyright">
            <p>Copyright © 2024 Gameplay - Tous droits réservés</p>
        </div>
    </footer>

    <script src="./assets/js/menuderoulant.js"></script>
    <script src="./assets/js/regexinscription.js"></script>
</body>

</html>
